<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Rock on QR</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
			<h1>Administacion</h1>
		<div class="container">
			<form id="myForm">
				<label for="seleccion">Selecciona una opción:</label>
				<select id="seleccion" name="seleccion">
					<option value="vip">VIP</option>
					<option value="consumo">Consumo</option>
					<option value="general">General</option>
				</select>
				<div id="numeroDiv">
					<label for="numero">Selecciona un número:</label>
					<select id="numero" name="numero">
						<option value="">Selecciona una opción primero</option>
					</select>
				</div>
				<button type="submit">Generar entrada</button>
			</form>
			<div id="imgs" class="imgs">
				<img id="entrada" src="./src/ENTRADA_ROCK-ON_ESPECIAL.png" alt="" class="imgEntrace">
				<div id="qrcode" class="qr"></div>
			</div>
			<button id="capture"> Descargar</button>

		</div>
	<script defer src="Index.js"></script>
<!-- 		<button type="submit">Enviar</button> -->
	</form>
	<div id="qrcode"></div>
	<script defer src="index.js"></script>


</body>
</html>
